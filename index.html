<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="search-input" disabled>
            <button id="search-button" disabled>
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="weather-info">
            <div class="location">
                <h2 id="city">Weather in City</h2>
                <div class="country" id="country"></div>
            </div>
            <div class="weather-display">
                <img src="" alt="weather icon" id="weather-icon">
                <div class="temperature">
                    <h1 id="temp">--Â°C</h1>
                </div>
                <div class="description" id="description">Weather Description</div>
            </div>
            <div class="details">
                <div class="col">
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <div>
                            <div class="humidity" id="humidity">--%</div>
                            <div class="text">Humidity</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div>
                            <div class="wind" id="wind">-- km/h</div>
                            <div class="text">Wind Speed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add this div just before closing the container div -->
    <div class="timestamp" id="timestamp"></div>
    <b><marquee>the searchbar does not work it will be disabled until further notice!</marquee></b>
    </div>
    <script src="script.js"></script>
</body>
</html>
